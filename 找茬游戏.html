<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<img src="img/找茬游戏.jpg" @click="myFunction()" ><br />
			有{{Num}}处不同点,总分为{{Num}}
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					Num:0,
					t:'',
					t2:'',
					t3:'',
					t4:'',
					t5:'',
				},
				methods:{
					myFunction(){
						console.log("x,y="+event.clientX+","+event.clientY)
							if(event.clientX>823&&event.clientX<856&&event.clientY>145&&event.clientY<186){
								if(v.t==0){
								v.Num++
								}
								v.t++		
							}
							if(event.clientX>1067&&event.clientX<1104&&event.clientY>118&&event.clientY<165){
								if(v.t2==0){
								v.Num++
								}
								v.t2++		
							}
							if(event.clientX>819&&event.clientX<860&&event.clientY>302&&event.clientY<357){
								if(v.t3==0){
								v.Num++
								}
								v.t3++		
							}
							if(event.clientX>971&&event.clientX<1027&&event.clientY>445&&event.clientY<489){
								if(v.t4==0){
								v.Num++
								}
								v.t4++		
							}
							if(event.clientX>986&&event.clientX<1038&&event.clientY>247&&event.clientY<288){
								if(v.t5==0){
								v.Num++
								}
								v.t5++		
							}
							if(v.Num==5){
								alert("游戏通过")
							}
			
					}
					
				}
			})
		</script>
	</body>
</html>
