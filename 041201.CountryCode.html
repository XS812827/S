<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="" name="" id="" value="" v-model="number"/>
			<div v-for="nation in nations">
				<p v-if="number==nation.num">你输入的国家代码是+{{nation.num}}，它表示{{nation.name}}，首都是{{nation.capital}}。</p>
			</div>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					number:'',
					nations:[
						{name:'中国',capital:'北京',num:'86'},
						{name:'英国',capital:'伦敦',num:'44'},
						{name:'美国',capital:'华盛顿',num:'00'}
					]
				}
			})
		</script>
	</body>
</html>
