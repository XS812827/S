<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{userNumber}}
			<input v-model="userNumber" />
		</div>
	</body>
	<script type="text/javascript">
		let v=new Vue({
			el:'#app',
			data:{
				userNumber:'100'
			}
		})
	</script>
</html>
