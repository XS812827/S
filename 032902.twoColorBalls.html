<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/vue.js" charset="utf-8"></script>
		<title>双色球号码组随机生成器</title>
	</head>
	<body>
		<div id="app">
			红球：
			{{num1}},{{num2}},{{num3}},{{num4}},{{num5}},{{num6}}
			篮球：{{num}}
			<input v-on:click="num1=Math.ceil(Math.random()*10);num2=Math.ceil(Math.random()*10);num3=Math.ceil(Math.random()*10);
			num4=Math.ceil(Math.random()*10);num5=Math.ceil(Math.random()*10);num6=Math.ceil(Math.random()*10);
			num=Math.ceil(Math.random()*10)"   type="button"  name="" id="" value="按钮" />
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					num:'',
					num1:'',
					num2:'',
					num3:'',
					num4:'',
					num5:'',
					num6:''
				}
			})
		</script>
	</body>
</html>
