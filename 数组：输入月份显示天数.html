<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" name="" id="" value="" v-model="userNumber" />
			你输入的是{{userNumber}}月，有{{month[userNumber-1]}}天。
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					userNumber:"1",
					month:[31,28,31,30,31,30,31,31,30,31,30,31]
				}
			})	
		</script>
	</body>
</html>
