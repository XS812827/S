<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-on:click="number=Math.ceil(Math.random()*5)"  type="button" name="" id="" value="按钮" /> 
				<div v-for="user in users">
					<p v-if="number==user.num">
					幸运用户是{{user.name}}
					</p>
				</div>
			
			
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					number:'',
					users:[
						{name:'a',num:'1'},
						{name:'b',num:'2'},
						{name:'c',num:'3'},
						{name:'d',num:'4'},
						{name:'e',num:'5'}
					]
				}
			})
		</script>
	</body>
</html>
