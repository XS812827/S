<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="800" height="600"></canvas>
		<div id="app">
			输入图中的字母
			<br>
			<input type="text" @click="show()" @keyup="show()" v-model="userString" name="" id="" value="" />
			<br>
			跳跃次数：{{total}}
			<br>
			你的分数：{{num}}
			<br>
			{{info}}
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					userString:"",
					count:"",
					
					num:"",
					total:"",
					info:""
				},
				methods:{
					show(){
						console.log(this.userString);
						// 加载背景
						let canvas=document.getElementById("myCanvas");
						let context= canvas.getContext("2d");
						 let img_background=new Image();
						 img_background.src="./img/background.gif";
						 img_background.onload=function(){
							 context.drawImage(img_background,0,0);
						 }
						 
						 // 显示青蛙
						 let img_frog=new Image();
						 img_frog.src="./img/frog.gif";
						 img_frog.onload=function(){
						 	 context.drawImage(img_frog,400,400);
						 }
						 
						 // 条件判断
							if(this.userString=="hello"){
								 this.userString="";
								 img_frog.onload=function(){
									 context.drawImage(img_frog,200,250);
									
								 }
								 if(v.count==0){
									
									v.num=30
								 }
								 v.total++

						 }
						 
						 
						 if(this.userString=="world"){
						 	this.userString="";
						 	img_frog.onload=function(){
								context.drawImage(img_frog,400,180);
						 	}
							if(v.count==0){
								
								v.num=30+v.num
							}
							v.total++
						 }
						 
						 if(this.userString=="hi"){
						 	this.userString="";
						 	img_frog.onload=function(){
						 		context.drawImage(img_frog,340,80);
						 	}
							if(v.count==0){
								
								v.num=40+v.num
							}
							v.total++
						 }
						 
						 //
						 if(v.num==100){
							 v.info="恭喜你顺利通关！"
						 }
						 
					}
				}
			})
		</script>
	</body>
</html>
