<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="" height=""></canvas>
		<div id="app">
			<input type="button" @click="show()" name="" id="" value="点击绘制" />
			
		</div>
		
		
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					
				},
				methods:{
					show(){
						let canvas=document.getElementById("myCanvas");
						let context=canvas.getContext("2d")
						context.beginPath();
						// context.clearRect(45, 45, 70, 60);
						context.strokeRect(70, 50, 70, 50);
						// context.stroke();
					}
				}
			})
		</script>
	</body>
</html>
